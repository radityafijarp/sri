<!doctype html>
<html>
<head>
	<title>JavaScript page template</title>
		<meta charset="utf-8" />

</head>
<body>
	<canvas id="myCanvas" width="300" height="300"> </canvas>
	<canvas  id="myCanvas2" width="171" height="171"></canvas>
	<script>
    //javascript goes here
	
	//get reference to canvas - just use these two lines
	//the dot notation refers to the document (the webpage) and asks for a function in the document.
	//It means it's not looking for the function in here. Similarly, getContext is a function inside
	//the canvas called c, so that's not in our javascript here either. 
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");

	
	function decimalToHexadecimal(decimal) {
    if (decimal < 0) {
        throw new Error("Only non-negative numbers are supported.");
    }
    return decimal.toString(16).toUpperCase(); // Convert to hexadecimal and uppercase
	}

	function addHexadecimals(hex1, hex2) {
    // Convert hexadecimal inputs to decimal
    const decimal1 = parseInt(hex1, 16);
    const decimal2 = parseInt(hex2, 16);

    // Add the decimal values
    const sum = decimal1 + decimal2;

    // Convert the result back to hexadecimal
    return sum.toString(16).toUpperCase();
	}

	function createSpirograph(ctx,size,rotate){
		if (rotate==true){
			ctx.rotate(Math.PI / 4);
			ctx.translate(130,-80);
		}
		 // 45 degrees = Math.PI / 4 radians
		
		for (i=0;i<=size-5;i=i+10){
		baseColor ="6a0f03"
		color = "#"+addHexadecimals(decimalToHexadecimal(i),baseColor)
		console.log(color)
		drawLine(ctx,i,0,size,i,color);
		}
		// 2
		for (i=0;i<=size-5;i=i+10){
			drawLine(ctx,size-i,size,0,size-i,"#346A03");
		}
		// 3
		for (i=0;i<=size-5;i=i+10){
			drawLine(ctx,0,i,size-i,0,"yellow");
		}
		// 4
		for (i=0;i<=size-5;i=i+10){
			drawLine(ctx,i,size,size,size-i,"green");
		}

	}
	
	// canvas 1
	createSpirograph(ctx,300,false);
	createSpirograph(ctx,100,false);
	createSpirograph(ctx,170,true);
	

		
	//this function draws a line from x,y start to x,y end
	function drawLine(ctx,xStart,yStart,xEnd,yEnd,color)
	{
		ctx.beginPath();
		ctx.moveTo(xStart,yStart);
		ctx.lineTo(xEnd,yEnd);
		ctx.strokeStyle = color;
		ctx.stroke();
		ctx.closePath();
	}
	
	
	
	</script>
	
</body>

</html>
